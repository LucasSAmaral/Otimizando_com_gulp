<!doctype html>
<html lang="pt-br" ng-app="App">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="dist/css/bootstrap.css">
  <title>Curso de Gulp</title>
</head>

<body ng-controller="IndexController">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Gulp</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>{{titulo}}</h1>
      <p>Curso de Gulp. Aprenda a configurar um ambiente de trabalho com o automatizador de tarefas Gulp e configurar
        uma aplicação com Express e Angular JS.</p>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4">

        <img class="img-responsive" src="dist/img/img2.jpg" alt="Imagem 2">

      </div>

      <div class="col-md-4">

        <img class="img-responsive" src="dist/img/img1.jpg" alt="Imagem 1">

      </div>

      <div class="col-md-4">

        <img class="img-responsive" src="dist/img/img3.jpg" alt="Imagem 3">

      </div>
    </div>

    <hr>

    <footer>
      <p>&copy; 2016 Company, Inc.</p>
    </footer>
  </div> <!-- /container -->
  <script src="dist/js/lib.js"></script>
  <script src="dist/js/app.min.js"></script>
</body>

</html>
